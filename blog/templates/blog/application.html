{% load static %}
<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>{% block title %} Fatal Website {% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=0.9">
		<link rel="stylesheet" type="text/css" href="{% static 'stylesheets/application.css' %}">
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
	</head>

	<body>
		<header class="main-header">
			{% if user.is_authenticated %}
			<h1 class="main-title"><a href="{% url 'blog:create' %}" class="to-main">Create</a></h1>
			{% endif %}
			<h1 class="main-title"><a href="{% url 'blog:index' %}" class="to-main">Fatal</a></h1>
			{% if user.is_authenticated %}
			<h1 class="main-title"><a href="{% url 'blog:logout' %}" class="to-main">Logout</a></h1>
			{% endif %}
		</header>

		<div class="container">
			{% block content %} {% endblock %}
		</div>
	</body>
</html>
