<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %} Fatal {% endblock %}</title>
	</head>

	<body>
		<header class="main_header">
			<h1 class="main_title"><a href="/" class="link_to_main">Fatal</a></h1>
		</header>

		{% if user.is_authenticated %}
			<header class="auth_header">
				<a href="{% url 'blog:new' %}">New</a>
				<a href="{% url 'blog:logout' %}">Logout</a>
			</header>
		{% endif %}

		<div class="container">
			{% block content %} {% endblock %}
		</div>
	</body>
</html>
